<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Clone</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <img src="Assets/website-logo.png" alt="Website-logo">
        <ul>

            <li>RETAIL</li>
            <li>SME</li>
            <li>CORPORATE</li>
            <li>ABOUT US</li>
            <li>COVID 19</li>
            <li>CAMPGAINS</li>
        </ul>

        <div class="search">
            <img src="Assets/search-icon.png" alt="Search-icon">
            <button>iService</button>
        </div>
    </nav>

    <div class="background">

        <div class="left">
            
            <div>
                <h1>Chase Your <br>Dream with us</h1>
            <p>The harder you work for something, the<br> greater you'll feel when you achieve it.</p>

            <button class="APPLY">APPLY ONLINE</button>
            <button class="CALCULATOR">LOAN CALCULATOR</button>

            </div>

            <div>
                <pre><img class="down-img" src="Assets/phone.png" alt="Phone"><span>1659</span><span>|</span><img class="down-img" src="Assets/facebook.png" alt="Facebook"><img class="down-img" src="Assets/youtube.png" alt="Youtube"><img class="down-img" src="Assets/linkedin.png" alt="Linkedin"><img class="down-img" src="Assets/instagram.png" alt="Instagram"></pre>
            </div>
        </div>

        <div class="right">

            <button class="car"><img src="Assets/car.png" alt="Car"> <span>Car Loan</span></button>
            <button class="home"><img src="Assets/House.png" alt="House"> <span>House Loan</span></button>

            <img class="hero-image" src="Assets/hero-image.png" alt="Family-image">

            
        </div>
    </div>


</body>
</html>
